<link rel="stylesheet" href="../myDiv.css">
<div id="myDiv">Push Ctrl, Shift, Alt, Meta key when click</div>
<script>
  let div = document.getElementById("myDiv");
  div.addEventListener("click", (event) => {
    let keys = new Array();

    if (event.shiftKey) {
      keys.push("shift");
    }

    if (event.ctrlKey) {
      keys.push("ctrl");
    }

    if (event.altKey) {
      keys.push("alt");
    }

    if (event.metaKey) {
      keys.push("meta");
    }

    console.log("Keys: " + keys.join(","));
    div.innerText = "Keys: " + keys.join(",");

  });
</script>
